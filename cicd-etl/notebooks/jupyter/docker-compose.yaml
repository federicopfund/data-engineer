services:
  sparkjupyter:
    image: sparkjupyter
    hostname: fede
    ports:
      - "8888:8888"
    volumes:
      - "./jupyter:/home/fede/jupyter"
      - "./data:Apache_Spark_Developer/data"
      - "./data:/public"
    environment:
      SHELL: /bin/bash
    networks:
      - itjupyterlab
networks:
  itjupyterlab:
    name: itjupyterlab
